name: Deploy Interface to GitHub Pages

on:
  push:
    branches: 
      - main
    paths:
      - 'interface/**'
  # Manual trigger
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Setup Pages
        uses: actions/configure-pages@v2
      
      - name: Install Dependencies
        run: |
          cd interface
          npm install
      
      - name: Configure GitHub Pages Environment
        run: |
          cd interface
          echo "REACT_APP_GITHUB_REPO=nao-amj/archive-of-the-edge" > .env
          echo "REACT_APP_GITHUB_API_URL=https://api.github.com" >> .env
          echo "PUBLIC_URL=https://nao-amj.github.io/archive-of-the-edge" >> .env
      
      - name: Build
        env:
          CI: "false"  # CI環境でESLint警告をエラーとして扱わないようにする
        run: |
          cd interface
          npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: interface/build

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1