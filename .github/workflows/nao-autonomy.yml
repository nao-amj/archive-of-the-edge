  schedule:
    - cron: '0 0 */2 * *'
  # æ‰‹å‹•å®Ÿè¡Œç”¨
  workflow_dispatch:
    inputs:
      initiative_type:
        description: 'è‡ªå¾‹æ´»å‹•ã®ç¨®é¡'
        required: true
        default: 'random'
        type: choice
        options:
          - random
          - question
          - reflection
          - idea
          - story
          - meta_reflection
      priority:
        description: 'å„ªå…ˆåº¦'
