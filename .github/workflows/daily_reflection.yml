name: Daily Reflection Generator

on:
  schedule:
    # 毎日00:00 (UTC)に実行
    - cron: '0 0 * * *'
  # 手動実行も可能
  workflow_dispatch:

jobs:
  generate-reflection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml datetime requests
          
      - name: Generate daily reflection
        run: |
          python scripts/generate_reflection.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Commit and push reflection
        run: |
          git config --local user.email "nao-bot@example.com"
          git config --local user.name "Nao Reflection Bot"
          git add memory/thoughts/daily_reflection_*.md
          git commit -m "📝 日次リフレクション: $(date +%Y-%m-%d)" || echo "No changes to commit"
          git push
